<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Homework 3</title>
    <link rel="stylesheet" href="styles.css?version=1">
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3-selection-multi.js"></script>
    <script type="text/javascript" src="d3/topojson.js"></script>
    <!--
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>

    !-->
    <style type="text/css">

        .line{
            fill:none;
            stroke:steelblue;
            stroke-width:1.5px;
        }

        .rectStairCase{
            stroke-width:1;
            stroke:black;
        }

    </style>

</head>

<body onload="createIndex()">

<header>
    <h1>Migrant Stock</h1>
</header>

<div id="index-container" class="view">
    <h2>Indice</h2>
    <div id="index"></div>
</div>

<div id="chort-chart" class="view">
    <h2>Chort Chart</h2>
    <svg width="200" height="200">
    </svg>
</div>

<div id="bar-chart" class="view">
    <h2 class="">Bar Chart</h2>
    <div id="selected-country">
      Italy
    </div>

    <svg width="600" height="500" id="barChart">
        <g id="xAxis" class="axis"></g>
        <g id="yAxis" class="axis"></g>
        <g id="bars"></g>
    </svg>
</div>

<div id="line-chart" class="view">
    <h2 class="">Line Chart</h2>
    <svg width="500" height="300" id="lineChart">
        <g id="xLineAxis" class="axis"></g>
        <g id="yLineAxis" class="axis"></g>
        <g id="lines"></g>
    </svg>
</div>


<div id="pie-chart" class="view">
    <h2 class="">Pie Chart</h2>
    <div id="plot-selector-pie">
    </div>

    <svg width="300" height="300" id="pieChart">
        <g id="pie"></g>
    </svg>
</div>



<script type="application/javascript" src="script.js?version=1"></script>

</body>
</html>
