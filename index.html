<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Migrant Stock</title>
    <link rel="stylesheet" href="styles.css?version=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3-selection-multi.js"></script>
    <script type="text/javascript" src="d3/topojson.js"></script>
    <script type="application/javascript" src="script.js?version=1"></script>
</head>

<body onload="loadData();">

<header>
    <div>
      <form onchange="changeInput()">
          Immigration <input type="radio" id= "immigration" name="migrant" value="Immigration"/>
          Emigration <input type="radio" name="migrant" value="Emigration"/ checked>
      </form>
      <button id="returnMap" type="button" onclick="hide_charts();"> return to map </button>
      <div>
</header>

<div id="index-container" class="view">
    <h2>Indice</h2>
    <div id="index"></div>
</div>

<!-- <div id="chort-chart" class="view">
    <h2>Chort Chart</h2>
    <svg width="200" height="200">
    </svg>
</div> -->
<span id="map-container" class="view" onclick="show_charts()">
    <svg id="map" width="100%" height="100%">
    </svg>
</span>
<span id="bar-chart" class="view invisible">
    <span class="selected-country">
      Italy
    </span>
    <span class="selected-year">
      2017
    </span>

    <svg width="100%" height="90%" id="barChart">
        <g id="yBarAxis" class="axis"></g>
        <g id="bars"></g>
    </svg>
</span>

<span id="line-chart" class="view invisible">
    <span class="selected-country">
      Italy
    </span>
    <span id="country-line">
    </span>
    <svg width="100%" height="90%" id="lineChart">
        <g id="xLineAxis" class="axis"></g>
        <g id="yLineAxis" class="axis"></g>
        <g id="lines"></g>
    </svg>
</span>

    <div id="plot-selector-pie">
    </div>

    <svg width="300" height="300" id="pieChart">
        <g id="pie"></g>
    </svg>
</div> -->




</body>
</html>
